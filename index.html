<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    


    <script type="text/javascript" src="./assets/javascript/game.js"></script>

    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h1>Hangman Game!</h1>
                    <h4>The Theme is Fast Food</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-secondary text-center">
                    <h3>Wins: <span id="wins"> </span></h3>
                    <h3>Losses: <span id="losses"> </span></h3>
                    <h3>What You've Guessed So Far: <span id="guesses"> </span></h3>
                    <h3>Guesses Left: <span id="guessesleft"> 5</span></h3>
                    <h2><span id="blanks">Press Space To Start</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                    <div class="text-center" id="pics">
                    
                    </div>
                </div>
            </div>


    </div>
    
        
    

</body>
</html>
